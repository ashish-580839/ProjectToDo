
<form name="form" class="well form-horizontal" novalidate >
  <div class="modal-header">

    <span>  <h3 class="modal-title" id="modal-title">Add Project Member</h3> </span>

  </div>

    <div class="modal-body" id="modal-body">

      <div class="alert alert-danger alert-dismissible" role="alert" ng-show="$ctrl.errors.length">
          <button type="button" class="close" id="btnHideErrors" ng-click="$ctrl.errors = []" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <ul class="list-unstyled">
              <li ng-repeat="error in $ctrl.errors" >
                  {{error}}
              </li>
          </ul>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Project</label>
        <div class="col-md-9">
          <p class="form-control-static">{{$ctrl.project.name}}</p>
        </div>
      </div>


      <div class="form-group">
        <label class="col-md-3 control-label">E-Mail</label>
        <div class="col-md-9">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="email" ng-model="$ctrl.member.email" name="email" placeholder="E-Mail Address" class="form-control" required="" >
          </div>
          <div ng-show="form.$submitted || form.email.$touched">
            <span class="text-danger" ng-show="form.email.$error.required">Email is required</span>
            <span class="text-danger" ng-show="form.email.$error.email">This is not a valid email</span>
          </div>
        </div>
      </div>


      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label">Role</label>
        <div class="col-md-9">

          <select class="form-control" ng-options="role.name for role in $ctrl.roles" name="roleName" ng-model="$ctrl.member.role"></select>

          <div ng-show="form.$submitted || form.roleName.$touched">
            <span class="text-danger" ng-show="form.roleName.$error.required">Role is required</span>
          </div>
        </div>
      </div>

      <!-- Text input-->


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="$ctrl.submit(form)">Save</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
