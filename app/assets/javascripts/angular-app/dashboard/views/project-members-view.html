
<div class="panel panel-default" ng-show="!$ctrl.projects.length">
    <div class="text-center panel-body bg-warning">
        <h4 class="text-warning"><i class="fa fa-info-circle"></i> No projects exist!!</h4>
    </div>
</div>

<div class="row" ng-show="$ctrl.projects.length">
  <div class="col-md-1">
    <label class="control-label">Project</label>
  </div>
  <div class="col-md-4">
    <select class="form-control" ng-options="project.name_with_group for project in $ctrl.projects" name="status" ng-model="$ctrl.selectedProject" ></select>
  </div>
  <div class="col-md-2 col-md-offset-2">
    <button type="submit" class="btn btn-default" ng-click="loadView()">Load Data</button>
  </div>
</div>

<br/>
<br/>
<div class="panel panel-default" ng-show="$ctrl.projects.length && $ctrl.gridData && !$ctrl.gridData.table.length">
    <div class="text-center panel-body bg-warning">
        <h4 class="text-warning"><i class="fa fa-info-circle"></i> No todos exist in this project!!</h4>
    </div>
</div>

<table class="table table-striped" ng-show="$ctrl.gridData.table.length">
  <thead>
    <tr>
      <th>Status</th>
      <th ng-repeat="member in $ctrl.gridData.x_axis">
        {{member.name}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="status in $ctrl.gridData.y_axis" ng-init="yIndex=$index">
      <th>
        {{status.display_name}}
      </th>
      <td ng-repeat="row in $ctrl.gridData.table" ng-init="xIndex=$index">

        <ul class="list-unstyled">
          <li ng-repeat="todo in row[yIndex]">
            {{todo.title}}
          </li>
        </ul>

      </td>
    </tr>
  </tbody>

</table>

<div ng-if="$ctrl.gridData.table.length && projectChartObject">
  <div google-chart chart="projectChartObject" style="height:600px; width:100%;"></div>
</div>
