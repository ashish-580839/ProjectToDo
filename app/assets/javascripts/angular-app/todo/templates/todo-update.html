
<form name="form" class="well form-horizontal" novalidate >
  <div class="modal-header">

    <span ng-if = "!$ctrl.todo.id">  <h3 class="modal-title" id="modal-title">Add Todo</h3> </span>
    <span ng-if = "$ctrl.todo.id">  <h3 class="modal-title" id="modal-title">{{$ctrl.todo.title}}</h3> </span>

  </div>

    <div class="modal-body" id="modal-body">
      <div class="alert alert-danger alert-dismissible" role="alert" ng-show="$ctrl.errors.length">
          <button type="button" class="close" id="btnHideErrors" ng-click="$ctrl.errors = []" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <ul class="list-unstyled">
              <li ng-repeat="error in $ctrl.errors" >
                  {{error}}
              </li>
          </ul>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Project</label>
        <div class="col-md-9">
          <p class="form-control-static">{{$ctrl.project.name}}</p>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-3 control-label">Title</label>
        <div class="col-md-9">
          <input ng-disabled="!$ctrl.project.can_user_update_todo" class="form-control"
           autocomplete="off" type="text" ng-model="$ctrl.todo.title" name="title" required="" >
          <div ng-show="form.$submitted || form.title.$touched">
            <span class="text-danger" ng-show="form.title.$error.required">Title is required</span>
          </div>
        </div>
      </div>
      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-3 control-label">Type</label>
        <div class="col-md-9">

          <select ng-disabled="!$ctrl.project.can_user_update_todo" class="form-control" ng-options="type.value as type.name for type in $ctrl.todoTypes" name="todoType" ng-model="$ctrl.todo.todo_type" required=""></select>

          <div ng-show="form.$submitted || form.todoType.$touched">
            <span class="text-danger" ng-show="form.todoType.$error.required">Type is required</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Status</label>
        <div class="col-md-9">

          <select class="form-control" ng-options="status.value as status.name for status in $ctrl.statusTypes" name="status" ng-model="$ctrl.todo.status" required=""></select>

          <div ng-show="form.$submitted || form.status.$touched">
            <span class="text-danger" ng-show="form.status.$error.required">Status is required</span>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-3 control-label">Assignee</label>
        <div class="col-md-9">

          <input ng-disabled="!$ctrl.project.can_user_update_todo"  type="text" autocomplete="off" ng-model="$ctrl.todo.assignee" name="assignee"
          uib-typeahead="membership as membership.user.name for membership in $ctrl.memberships | filter: {user: {name: $viewValue} } | limitTo:8" class="form-control"
          typeahead-show-hint="true" typeahead-min-length="0">

          <div ng-show="form.$submitted || form.assignee.$touched">
            <span class="text-danger" ng-show="form.assignee.$error.required">Assignee is required</span>
          </div>
        </div>
      </div>



      <div class="form-group">
        <label class="col-md-3 control-label">Description</label>
        <div class="col-md-9">
          <textarea ng-disabled="!$ctrl.project.can_user_update_todo"  class="form-control" type="description" ng-model="$ctrl.todo.description" name="description" rows="5" >
          </textarea>
        </div>
      </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="$ctrl.submit(form)">Save</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
