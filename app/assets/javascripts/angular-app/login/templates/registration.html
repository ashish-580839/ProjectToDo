
<form name="form" class="well form-horizontal" novalidate >
  <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Sign Up</h3>
  </div>

    <div class="modal-body" id="modal-body">

      <div class="alert alert-danger alert-dismissible" role="alert" ng-show="$ctrl.validationErrors.length">
          <button type="button" class="close" id="btnHideErrors" ng-click="$ctrl.validationErrors = []" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <ul class="list-unstyled">
              <li ng-repeat="error in $ctrl.validationErrors" >
                  {{error}}
              </li>
          </ul>
      </div>


      <div class="form-group">
        <label class="col-md-4 control-label">Name</label>
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" ng-model="$ctrl.user.name" name="name" placeholder="Name" class="form-control"  required="" minlength="2" maxlength="100">
          </div>
          <div ng-show="form.$submitted || form.name.$touched">
            <div class="text-danger" ng-show="form.name.$error.required">Name is required</div>
            <div class="text-danger" ng-show="form.name.$error.minlength">Name is too short(Min is 2 characters)</div>
            <div class="text-danger" ng-show="form.name.$error.maxlength">Name is too long(Max is 100 characters)</div>
          </div>
        </div>

      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label">E-Mail</label>
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
            <input type="email" ng-model="$ctrl.user.email" name="email" placeholder="E-Mail Address" class="form-control" required="" >
          </div>
          <div ng-show="form.$submitted || form.email.$touched">
            <span class="text-danger" ng-show="form.email.$error.required">Email is required</span>
            <span class="text-danger" ng-show="form.email.$error.email">This is not a valid email</span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Password</label>
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input  type="password" ng-model="$ctrl.user.password" name="password" placeholder="Password" class="form-control" required="" minlength="6" maxlength="20">
          </div>
          <div ng-show="form.$submitted || form.password.$touched">
            <span class="text-danger" ng-show="form.password.$error.required">Password is required</span>
            <span class="text-danger" ng-show="form.password.$error.minlength || form.pasword.$error.maxlength">Password is not valid(must be 6 to 20 characters)</span>
          </div>
        </div>
      </div>

      <!-- Text input-->

      <div class="form-group">
        <label class="col-md-4 control-label" >Confirm Password</label>
        <div class="col-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password" ng-model="$ctrl.user.password_confirmation" name="confirmPassword" placeholder="Confirm Password" class="form-control" required="" >
          </div>
          <div ng-show="form.$submitted || form.confirmPassword.$touched">
            <span class="text-danger" ng-show="form.confirmPassword.$error.required">Confirm Password is required</span>
          </div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="$ctrl.submit(form)">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
