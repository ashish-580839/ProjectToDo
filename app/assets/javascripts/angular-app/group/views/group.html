<div class="container">
  <h3>
    Project Group
  </h3>

  <div class="row">
    <div class="col-md-12">

      <div class="pull-right" >
          <button class="btn btn-primary" ng-click="openGroupPopup(newGroup)" ><span class="fa fa-plus"></span> Create Project Group</button>
        </div>
    </div>
  </div>
  <br>

  <div ng-if="$ctrl.myGroups.length > 0">
    <fieldset>
      <legend>
        Groups I Own
      </legend>
    </fieldset>

    <div class="panel panel-info" ng-repeat="group in $ctrl.myGroups" >
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-9">
            <h4>{{group.name}} </h4>
          </div>
          <div class="col-md-3">
            <button class="btn btn-sm btn-default" ng-click="openProjectPopup(group,newProject)"><span class="fa fa-plus"></span> Add Project</button>
            <button class="btn btn-sm btn-default" ng-click="openGroupPopup(group)"><span class="fa fa-pencil"></span> Edit</button>
          </div>
        </div>


      </div>
      <div class="panel-body">
        ...
      </div>
      <table class="table table-bordered" ng-if="group.projects.length > 0">
        <thead>
          <tr>
            <th style="width: 70%">Project</th>
            <th>Member</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in group.projects">
            <td>
              <a style="font-size: 16px;text-decoration: none" ui-sref="container.user.project-todos({projectId: project.id})"> {{project.name}} </a>
            </td>
            <td> {{project.members_count}} Members</td>
            <td>
              <button class="btn btn-sm btn-default" ng-click="openProjectPopup(group,project)"><span class="fa fa-pencil"></span> Edit</button>
              <button class="btn btn-sm btn-default" ng-click="openMembers(project)"><span class="fa fa-users"></span> Users</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div ng-if="$ctrl.membershipGroups.length > 0">
    <fieldset>
      <legend>
        Groups I am a Member of
      </legend>
    </fieldset>

    <div class="panel panel-success" ng-repeat="group in $ctrl.membershipGroups" >
      <div class="panel-heading">
        <div class="row">
          <div class="col-md-9">
            <h4>{{group.name}} </h4>
            <span><b>Owner</b>: {{group.owner.name}}</span>
          </div>
        </div>


      </div>
      <div class="panel-body">
        ...
      </div>
      <table class="table table-bordered" ng-if="group.projects.length > 0">
        <thead>
          <tr>
            <th style="width: 70%">Project</th>
            <th>Member</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="project in group.projects">
            <td>
              <a style="font-size: 16px;text-decoration: none" ui-sref="container.user.project-todos({projectId: project.id})"> {{project.name}} </a>
            </td>
            <td> {{project.members_count}} Members</td>
            <td>
              <!-- <button class="btn btn-sm btn-default" ng-click="openProjectPopup(group,project)"><span class="fa fa-pencil"></span> Edit</button> -->
              <button class="btn btn-sm btn-default" ng-click="openMembers(project)"><span class="fa fa-users"></span> Users</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
